<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

</head>
<body>
<!--header-->
<header data-sticky-container>
    <div class="title-bar" data-sticky data-options="marginTop:0;">
        <div class="container">
            <div class="logo-user-box">
                <!--<div class="logo">-->
                    <!--<a href="#">-->
                        <!--<span class="hover-el"><img class="logo-img" src="img/logo.png" alt="efi3 logo"></span>-->
                        <!--<span class="hoverBtn"></span>-->
                        <!--<span class="hoverBtn-bottom"></span>-->
                        <!--<span class="show-for-sr">Go to homepage.</span>-->
                    <!--</a>-->
                <!--</div>-->
                <div class="simple-logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="avatar">
                    <img src="img/avatar.jpg" alt="">
                </div>
                <div class="user-account-box">
                    <p>Jan Kowalski</p>
                    <ul class="user-buttons menu">
                        <li><a href=""><span class="icon-envelope"></span></a></li>
                        <li><a href=""><span class="icon-cog"></span></a></li>
                    </ul>
                </div>
            </div>
            <div class="nav-box">
                <ul class="navigation menu">
                    <li><a href=""><span class="img-box"><img src="img/home-home.png" alt=""></span><p>home</p></a></li>
                    <li><a href=""><span class="img-box"><img src="img/home-analyse.png" alt=""></span><p>analyse</p></a></li>
                    <li><a href=""><span class="img-box"><img src="img/home-plan.png" alt=""></span><p>plan</p></a></li>
                    <li><a href=""><span class="img-box"><img src="img/home-earn.png" alt=""></span><p>earn</p></a></li>
                </ul>
            </div>
            <div class="search-logoff-box">
                <ul class="search-logoff-buttons menu">
                    <li>
                        <!--<a href="" class="search-button"><span class="icon-search"></span></a>-->
                        <input class='home-search-input' type="text" name="search" placeholder="">
                    </li>
                    <li><a href="" class="logoff-button"><span class="icon-switch"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<!--/header-->
<!--main-->
<main>
    <div class="container">
        <div class="main-header-row">
            <div class="header-box">
                <h1>Finance life stream</h1>
            </div>
            <div class="buttons-box">
                <button class="add-button button">Add</button>
                <button class="bank-button button">Bank</button>
                <button class="payment-button button">Payment</button>
            </div>
        </div>
        <div class="finance-info-row">
            <div class="balance-box">
                <h2>Balance<br><span class="bold-font" id="balance-box"></span> PLN</h2>
            </div>
            <div class="available-box">
                <h2>Available funds<br><span class="bold-font"  id="available-box"></span> PLN</h2>
            </div>
            <div class="scheduled-payments-box">
                <h2>Scheduled payments<br><span class="bold-font" id="scheduled-payments-box"></span> PLN</h2>
                <button class="button fast-pay-button">Fast pay</button>
            </div>
            <div class="switch-box">
                <p>Accounts analysis</p>
                <div class="switch large">
                    <input class="switch-input" id="yes-no" type="checkbox" name="Chart Switch">
                    <label class="switch-paddle" id="toogle" for="yes-no">
                        <span class="show-for-sr">Accounts analysis</span>
                        <span class="switch-inactive" aria-hidden="true">ON</span>
                        <span class="switch-active" aria-hidden="true">OFF</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="graph-box">
            <div class="img hide"><img src="img/graph.jpg" style="width: 100%; height: 100%;" alt=""></div>
            <div class="chart-box" id="chart-box" style="width: 100%; height: 100%;"></div>
        </div>
        <div class="products-history-row">
            <div class="products-box">
                <h3>Products</h3>
            </div>
            <div class="history-box">
                <h3>History</h3>
                <div class="history-list-box">
                    <ul class="history-list">
                        <li>
                            <span class="date">29.06</span>
                            <span class="info-box">
                                <span class="info-text">Gas station Shell, Warsaw Woloska street...</span>
                                <select class="info-type" name="type">
                                    <option value="volvo">Gas</option>
                                    <option value="saab">Cash</option>
                                    <option value="fiat">Salary</option>
                                    <option value="audi">Food</option>
                                    <option value="audi">Fun</option>
                                </select>
                            </span>
                            <span class="price"><span class="bold-font">-100.00</span> PLN</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</main>
<!--/main-->

<script>
    $(document).foundation();

    $('.title-bar').on('sticky.zf.stuckto:top', function(){
        $(this).addClass('shrink');
    }).on('sticky.zf.unstuckfrom:top', function(){
        $(this).removeClass('shrink');
    });

    $('.home-search-input').blur(
        function(){
            $(this).val('');
        });
</script>

<script>
    var chart = document.getElementsByClassName("chart-box")[0];
    var myChart = echarts.init(chart);

    option = {
        textStyle: {
            fontSize: 16,
            fontFamily: 'roboto_condensedlight'
        },
        tooltip : {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        toolbox: {
            show: false
        },
        grid: {
            backgroundColor: '#fff',
            show: true,
            left: '0%',
            right: '0%',
            bottom: '0%',
            top: '0%'
//            zlevel: -5
        },
        xAxis : [
            {
                show: true,
                type: 'category',
                axisLabel: {
                    inside: true,
                    fontSize: 16,
                    color: function (value, index) {
                        return value >= 0 ? '#000' : '#000';
                    },
                    showMaxLabel: false
                },
                boundaryGap : false,
                data: [0, 3, 7, 11, 14, 21, 25],

            }
        ],
        yAxis : [
            {
                show: true,
                type : 'value',
                name: 'Balance',
                interval: 5000,
                axisLine: {
                    show: false,
                    lineStyle: {
                        color: ['#F5F5F5', '#F5F5F5']
                    }
                },
                axisLabel: {
                    inside: true,
                    fontFamily: 'roboto_condensedlight',
                    fontSize: 16,
                    color: '#CDCDCD',
                    verticalAlign: 'bottom',
                },
                offset: 0
            }
        ],
        series : [
            {
                type: 'line',
                smooth: true,
                areaStyle: {normal: {
                    color: '#0088d5',
//                        {
//                        type: 'linear',
//                        x: 0,
//                        y: 0,
//                        x2: 1,
//                        y2: 0,
//                        colorStops: [{
//                            offset: 0, color: '#0088d5' // color at 0% position
//                        },
//                        {
//                            offset: 0.5, color: '#13bdd2' // color at 100% position
//                        }],
//                        globalCoord: false // false by default
//                    }
                }},
                data:[12000, 5000, 4000, 14000, 19000, 2000, 500, 400]
            }
        ]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
