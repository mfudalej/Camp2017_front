<!doctype html>
<html class="no-js" lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login site</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="hide-for-small-only medium-3 columns">
            <!--logo-->
            <div class="logo">
                <a href="#"><img class="logo-img" src="img/logo.png" alt=""></a>
            </div>
        </div>
        <div class="small-12 medium-6 columns">
            <!--main section-->
            <div class="main-content">
                <h1 class="login-header">Login</h1>
                <p class="login-paragraph">Aby zaimportować dane zaloguj się do swojego banku.</p>
                <form class="login-form" action="#">
                    <div class="avatar">
                        <!--<img class="avatar-img" src="#" alt="avatar">-->
                    </div>
                    <div class="username">
                        <p class="id">132265798</p>
                        <button class="button reset-username" type="reset">&#10006;</button>
                    </div>
                    <div class="password">
                        <input class="password-input" type="password"  title="password">
                        <a href="#" class="button on-screen-keyboard"><span class="icon-keyboard"></span></a>
                    </div>
                    <div class="button-row">
                        <button class="button login-button button-select-other">Select other</button>
                        <button class="button login-button button-go">Go</button>
                    </div>
                </form>
            </div>
            <!--navigation-->
            <nav class="bottom-navigation">
                <div class="row align-justify">
                    <div class="small-10 column">
                        <div class="main-menu">
                            <ul class="menu">
                                <li><a href="#">Security</a></li>
                                <li><a href="#">Logging in</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="small-2 column">
                        <div class="socials-list">
                            <ul class="socials">
                                <li><a href="#"><span class="icon-facebook"></span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/what-input/dist/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
<script src="js/app.js"></script>
</body>
</html>
